<svg width="160" height="40" viewBox="0 0 160 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradientWhite" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadowWhite" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#00000030"/>
    </filter>
  </defs>

  <!-- Logo Icon -->
  <g filter="url(#shadowWhite)">
    <!-- Outer circle -->
    <circle cx="20" cy="20" r="18" fill="url(#logoGradientWhite)" stroke="#fbbf24" stroke-width="1"/>

    <!-- Inner automation symbol -->
    <g transform="translate(20,20)">
      <!-- Central hub -->
      <circle cx="0" cy="0" r="3" fill="white"/>

      <!-- Connection nodes -->
      <circle cx="-8" cy="-8" r="2" fill="white" opacity="0.9"/>
      <circle cx="8" cy="-8" r="2" fill="white" opacity="0.9"/>
      <circle cx="-8" cy="8" r="2" fill="white" opacity="0.9"/>
      <circle cx="8" cy="8" r="2" fill="white" opacity="0.9"/>

      <!-- Connecting lines -->
      <line x1="0" y1="0" x2="-8" y2="-8" stroke="white" stroke-width="1.5" opacity="0.8"/>
      <line x1="0" y1="0" x2="8" y2="-8" stroke="white" stroke-width="1.5" opacity="0.8"/>
      <line x1="0" y1="0" x2="-8" y2="8" stroke="white" stroke-width="1.5" opacity="0.8"/>
      <line x1="0" y1="0" x2="8" y2="8" stroke="white" stroke-width="1.5" opacity="0.8"/>

      <!-- Arrow-like symbols -->
      <path d="M-12,-2 L-10,0 L-12,2" stroke="white" stroke-width="1" fill="none" opacity="0.7"/>
      <path d="M12,-2 L10,0 L12,2" stroke="white" stroke-width="1" fill="none" opacity="0.7"/>
    </g>
  </g>

  <!-- Company Name -->
  <text x="48" y="16" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="700" fill="white">
    o2o
  </text>
  <text x="72" y="16" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="400" fill="#fbbf24">
    mation
  </text>

  <!-- Tagline -->
  <text x="48" y="28" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="8" font-weight="400" fill="#e5e7eb" opacity="0.8">
    AI Automation
  </text>
</svg>
